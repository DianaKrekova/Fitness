<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Обновление</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>

<body>
    <h2>Изменение</h2>
    {% with msg = get_flashed_messages() %}
    {% if msg %}
    {% for message in msg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="" method = "POST">
        <div class="form-group row">
            <label for="name">Клиент</label>
            <input type="text" class="form-control" name="name" id="name" value="{{sch[0][1]}}">
        </div>
        <div class="time_block">
            <label class="s">С</label>
            <input type="time" id="start-time" name="start-time" value="{{sch[0][2]}}">
            <label class="s">до</label>
            <input type="time" id="end-time" name="end-time" value="{{sch[0][3]}}">
        </div>
        <br>
        <label for="coach">Тренер:</label>
        <select name="coach" id="coach-select">
            <option value="{{id_m[0][0]}}">{{sch[0][4]}}</option>
            <option value="1">Игнат Денисов</option>
            <option value="2">Мария Аносова</option>
            <option value="3">Вячеслав Рядов</option>
            <option value="4">Анна Петрова</option>
            <option value="5">Иван Лазаренко</option>
        </select>
        <br>
        <label for="service">Услуга:</label>
        <select name="service" id="service-select">
            <option value="{{id_m[0][1]}}">{{sch[0][5]}}</option>
            <option value="1">Силовая тренировка</option>
            <option value="2">Аэробная нагрузка</option>
        </select>
        <br>
        <label for="zone">Зона:</label>
        <select name="zone" id="zone-select">
            <option value="{{id_m[0][2]}}">{{sch[0][6]}}</option>
            <option value="1">Фитнесс</option>
            <option value="2">Общая зона</option>
            <option value="4">Йога</option>
            <option value="5">Зона свободных весов</option>
        </select>
        <br>
        <label for="training">Тренировка:</label>
        <select name="training" id="training-select">
            <option value="{{id_m[0][3]}}">{{sch[0][7]}}</option>
            <option value="1">Групповая</option>
            <option value="2">Одиночная</option>
        </select>
        <br>
        <button type="btnAdd" class="btn btn-primary">Добавить</button>
        <a href="/schedule" class="btn btn-primary">Назад</a>
      </form>
</body>
